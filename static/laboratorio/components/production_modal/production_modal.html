<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{$ctrl.mrpProduction.id || 'Nuevo'}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputProduct" class="col-sm-2 control-label">Producto</label>
                        <div class="col-sm-10">
                            <label type="text" id="inputProduct" class="form-control" disabled>
                                {{$ctrl.mrpProduction.product_id[1]}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputquantity" class="col-sm-2 control-label">Cantidad</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="inputquantity"
                                   ng-model="$ctrl.mrpProduction.product_qty">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label">{{$ctrl.mrpProduction.product_uom[1]}}</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
